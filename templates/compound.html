<!DOCTYPE html>
<html>
<head>
    <title>Compound Interest Calculator</title>
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <form method="post">
        Principal: <input type="number" name="principal" step="any" required><br>
        Interest Rate (%): <input type="number" name="rate" step="any" required><br>
        Years: <input type="number" name="years" step="any" required><br>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Future Value: {{ result }}</h2>
    {% endif %}

    <a href="/">Back to Home</a>
</body>
</html>
